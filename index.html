<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG X Task One</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Slack Display Picture -->
      <section id="slack-section">
        <div>
          <img
            src="./profile pic.jpg"
            width="180"
            height="180"
            alt="TheAbi"
            data-testid="slackDisplayImage"
          />
        </div>

        <div>
          <h1 data-testid="slackUserName">The Abi</h1>
        </div>
      </section>

      <!-- Date and Time Section -->
      <section id="date-and-time-section">
        <div
          data-testid="currentDayOfTheWeek"
          id="DayOfWeek"
          style="text-align: center"
        ></div>

        <div data-testid="currentUTCTime" id="currentTime"></div>
      </section>

      <!-- ... Track Info Section...  -->
      <section id="track-info">
        <h4 data-testid="myTrack">Frontend Track</h4>
      </section>

      <!-- Github Url section  -->
      <section id="repo-section">
        <a
          data-testid="githubURL"
          id="repoUrl"
          href="https://github.com/TheAbiSterling/HNG-Task-One"
          target="_blank"
          >View Github Repo</a
        >
      </section>
    </div>
  </body>
  <footer>
    <div id="footer" style="text-align: center">
      &#169; All Rights Reserved, 2023.
    </div>
  </footer>
</html>
