<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG X Task One</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
  </head>

  <body>
    <!-- Slack Display Picture -->
    <img
      src="./profile pic.jpg"
      width="180"
      height="180"
      alt="TheAbi"
      data-testid="slackDisplayImage"
    />

    <!-- Slack Name -->
    <h1>Slack Name:<span data-testid="slackUserName">The Abi</span></h1>

    <!-- Current Day of the Week -->
    <h4>Today is <span data-testid="currentDayOfTheWeek"></span></h4>

    <!-- Current UTC Time -->
    <h4>
      Current UTC Time:
      <span data-testid="currentUTCTime">1631021369000</span>
    </h4>

    <!-- Track -->
    <h4>Track:<span data-testid="myTrack">Frontend</span></h4>

    <!-- GitHub URL -->
    <h4>
      <a href="https://github.com/TheAbiSterling/HNG-Task-One"
        >GitHub Repository
        <span data-testid="githubURL"></span>
      </a>
    </h4>
  </body>

</html>
